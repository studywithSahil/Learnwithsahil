<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Website - Sahil</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #050505, #111);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* शीर्षक */
    #creator {
      position: absolute;
      top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      animation: rainbow 2s linear infinite;
      text-shadow: 0 0 15px white;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: lime; }
      80% { color: cyan; }
      100% { color: violet; }
    }

    /* किताब */
    .book-scene {
      position: relative;
      width: 320px;
      height: 220px;
      animation: fadeIn 3s ease;
    }

    .book {
      width: 100%;
      height: 100%;
      background: #b19060;
      border-radius: 8px;
      position: relative;
      transform-style: preserve-3d;
      animation: openBook 4s ease forwards;
    }

    .book::before,
    .book::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f5deb3;
      top: 0;
      left: 0;
      border-radius: 8px;
    }

    .book::after {
      transform-origin: left;
      animation: flipPage 4s ease forwards;
    }

    @keyframes openBook {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-25deg); }
    }

    @keyframes flipPage {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(-160deg); }
    }

    /* बल्ब */
    .bulb {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 160px;
      background: radial-gradient(circle at center, #fff176 25%, transparent 70%);
      border-radius: 50% 50% 45% 45%;
      box-shadow: 0 0 80px 25px #ffeb3b;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.6; box-shadow: 0 0 50px 15px #ffeb3b; }
      to { opacity: 1; box-shadow: 0 0 100px 35px #fff176; }
    }

    /* वेलकम टेक्स्ट */
    #welcome {
      margin-top: 270px;
      opacity: 0;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #00e5ff;
      transform: translateX(-100%);
      transition: all 1s ease;
    }

    #welcome.show {
      opacity: 1;
      transform: translateX(0);
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      from { text-shadow: 0 0 5px #00e5ff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    }

    /* बटन */
    button {
      margin-top: 20px;
      padding: 20px 50px;
      font-size: 1.3em;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px #ff0080; }
      50% { transform: scale(1.1); box-shadow: 0 0 30px #40e0d0; }
      100% { transform: scale(1); box-shadow: 0 0 15px #ff8c00; }
    }

    /* पटाखे */
    .firework {
      position: absolute;
      bottom: 0;
      width: 3px;
      height: 80px;
      background: transparent;
      animation: shoot 1.5s ease-out forwards;
    }

    @keyframes shoot {
      0% { transform: translateY(0); opacity: 1; }
      70% { transform: translateY(-500px); opacity: 1; }
      100% { transform: translateY(-500px); opacity: 0; }
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: red;
      opacity: 0;
      animation: explode 0.8s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="creator">✨ Created by Sahil ✨</div>

  <div class="book-scene">
    <div class="bulb"></div>
    <div class="book"></div>
  </div>

  <div id="welcome">Welcome to My Educational Website</div>
  <button onclick="showWelcome()">Click Me</button>

  <script>
    function showWelcome() {
      document.getElementById('welcome').classList.add('show');
      launchFireworks();
    }

    function launchFireworks() {
      for (let i = 0; i < 6; i++) {
        setTimeout(() => {
          createFirework(Math.random() * window.innerWidth, window.innerHeight);
        }, i * 800);
      }
    }

    function createFirework(x, y) {
      const fw = document.createElement('div');
      fw.classList.add('firework');
      fw.style.left = x + 'px';
      document.body.appendChild(fw);

      setTimeout(() => {
        for (let i = 0; i < 20; i++) {
          const spark = document.createElement('div');
          spark.classList.add('spark');
          spark.style.left = (x - 2) + 'px';
          spark.style.top = (y - 500) + 'px';
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * 100 + 30;
          spark.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
          spark.style.setProperty('--y', `${Math.sin(angle) * radius}px`);
          spark.style.background = `hsl(${Math.random() * 360},100%,60%)`;
          document.body.appendChild(spark);
          setTimeout(() => spark.remove(), 800);
        }
        fw.remove();
      }, 1500);
    }
  </script>
</body>
</html>
