<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn with Sahil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at bottom, #001f3f, #000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      to { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
    }

    .book-image {
      width: 280px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .btn {
      background-color: #ff0080;
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff66b2;
      transform: scale(1.1);
    }

    #welcome {
      display: none;
      font-size: 30px;
      color: gold;
      margin-top: 30px;
      animation: pop 2s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0.7; }
      to { transform: scale(1.1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Created by Sahil âœ¨</h1>

  <img class="book-image" src="https://cdn.pixabay.com/photo/2016/03/31/20/37/book-1294472_1280.png" alt="Book with bulb">

  <button class="btn" onclick="showWelcome()">Click Me</button>

  <div id="welcome">ðŸŽ‡ Welcome to My Educational Website ðŸŽ‡</div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    let fireworks = [];

    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x, y,
          radius: 2,
          color: `hsl(${random(0, 360)}, 100%, 70%)`,
          speedX: random(-4, 4),
          speedY: random(-4, 4),
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.x += f.speedX;
        f.y += f.speedY;
        f.alpha -= 0.02;
        ctx.globalAlpha = f.alpha;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    function showWelcome() {
      document.getElementById('welcome').style.display = 'block';
      createFirework(window.innerWidth / 2, window.innerHeight / 2);
      createFirework(random(0, window.innerWidth), random(0, window.innerHeight));
    }
  </script>
</body>
</html>
